<!doctype html>

<html lang="{{ lang:code }}">

<head>
	{{ theme:partial name="metadata" }}
</head>

<body class="{{ url:segments segment="1" default="home" }}">

	<header>
		{{ theme:partial name="navigation" }}
		{{ theme:partial name="header" }}
	</header>
	
	<section>

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>Search</h1>

					{{ search:form class="search-form" }}

					<div class="form-group">
						<label for="q">Search</label>
						<input name="q" placeholder="Search terms..." class="form-control">
					</div>

					{{ /search:form }}

				</div>
			</div>
		</div>
		
	</section>		
		
	<footer>
		{{ theme:partial name="footer" }}
	</footer>
	
</body>
</html>
